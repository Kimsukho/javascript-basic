<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function say(message) {
          console.log(message);
        }

        function say(message) {
          if(message != undefined) {
            console.log(message);
          }else {
            console.log("파라미터가 넘어오지 않았어요.");
          }
        }

        // ES6 - EcmaScript 6버전에 추가된
        // Default Function Parameter
        function say(message="파라미터가 넘어오지 않았어요") {
            console.log(message);
        }

        say("안녕하세요");
        say(); // Default Function Parameter

        function plus(x, y=1){
            console.log(x+y);
        }

        plus(4,2);  // 6
        plus(4);    // 5 

        
    </script>
</body>
</html>
