<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Object Literal Syntax Extension
        var firstName = "John";
        var lastName = "Doe";

        var person = {
            firstName: firstName,
            lastName: lastName
        }; // 기존 object의 키(firstName, lastName)를 
           // 동적으로 생성 불가능

        var type = "student";
        
        // var score = {
        //     student: "John",
        //     score: 95
        // };
        
        // 기존 위의 함수에서 동적으로 키(type)를 넣는 방법
        var score = {
            [type]: "John",
            score: 95
        };

        console.log(score.student);

        // score.grade = 1;     // 

        var type2 = "grade";

        score[type2] = 1;



        console.log(score);

    </script>
</body>
</html>
