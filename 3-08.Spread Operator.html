<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // ES6 - EcmaScript 6버전에 추가된
        // Spread Operator
        // : 분해하는 기능

        // var arr1 = [4,5,6];
        // var arr2 = [1,2,...arr1, 3];
        // console.log(arr2);           // [1, 2, 4, 5, 6, 3]

        var arr1 = [4,5,6];
        var arr2 = [1,2,3];

        // concat을 사용한 배열 합치기
        // var arr3 = arr1.concat(arr2);

        var arr3 = [...arr2,...arr1];
        console.log(arr3);              // [1, 2, 3, 4, 5, 6]

        var cd = "CD";                  // 배열이 아닌 문자열
        var alphabet = ['A','B',...cd]; // 문자열을 하나하나 character로 분해함
        console.log(alphabet);

    </script>
</body>
</html>
