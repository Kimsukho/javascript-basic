    // 클래스
    // : 객체를 생성하기 위한 일종의 틀, 설계도

    // 자동차
    class Car{
      constructor(modelName, modelYear, type, price) {
        this.modelName = modelName; // this = class의 객체를 의미함
        this.modelYear = modelYear;
        this.type = type;
        this.price = price;
      }

      getModelName() {
        return this.modelName;
      }

      getModelYear() {
        return this.modelYear;
      }
      
      getPrice() {
        return this.price;
      }

      setPrice(price) {
        this.price = price;
      }
    }

    let car = new Car("ionic", "2021", "e", 4000);
    console.log(car); // Car {modelName: 'ionic', modelYear: '2021', type: 'e', price: 4000}
    console.log(car.getModelName());  // ionic
    console.log(car.getModelYear());  // 2021

    car.setPrice(4100);
    console.log(car.getPrice());

    let car2 = new Car("genesis", "2021", "g", 6500);
    console.log(car2.getModelName()); // genesis
    console.log(car2.getModelYear()); // 2021
    console.log(car2.getPrice());
