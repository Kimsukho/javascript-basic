<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // var 선언자
        var x = 5;       // 변수 x에 5을 저장
        var y = 6;       // 변수 y에 6을 저장
        var z = x + y;   // 변슈 z에 11이 저장
        console.log("x:",x);
        console.log("y:", y);
        console.log("z:", z);

        var x = 7;        // x 재선언
        z = x + y;        // 이미 선언된 변수에 새로운 값을 할당
        console.log("x:",x);
        console.log("z:", z);

        var firstName = "Jun";
        var lastName = "Ho";


        // let
        let x1 = 5;
        let y1 = 6;
        let z1 = x1 + y1;   // 변슈 z에 11이 저장
        console.log("x1:",x1);
        console.log("y1:", y1);
        console.log("z1:", z1);

        //let x1 = 7;         //  Identifier 'x1' has already been declared
        x1 = 7;


        // const
        const PI = 3.14;

        PI = 2.12;            // Assignment to constant variable.

    </script>
</body>
</html>
