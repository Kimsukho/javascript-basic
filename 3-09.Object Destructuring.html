<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // ES6 - EcmaScript 6버전에 추가된
        // Object Destructuring
        // : 다양한 오브젝트, 키들을 서버로부터 받아올때 유용함
        function getPerson() {
            return {        // 오브젝트를 return
                firstName: "John",
                lastName: "Doe",
                age: 37,
                email: "john@gmail.com",
                city: "New York",
                country: "USA"
            };
        }

        // var person  = getPerson();
        // console.log(person);
        // console.log(person.firstName);  // 오브젝트.key값
        // console.log(person.lastName);
        // console.log(person.city);

        // {} 괄호안에는 받아온 오브젝트의 키를 정의하면
        // 그 이름으로 오브젝트 value가 선언되어 들어온다.
        var {firstName, lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);

    </script>
</body>
</html>
