<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // ES6 - EcmaScript 6버전에 추가된
        // Array Destructuring

        function getScores() {
            return [70, 80, 90];
        }

        var scores = getScores();
        console.log(scores);     // [70, 80, 90]
        console.log(scores[0]);  // 70, 배열에 접근하기 위해서 인덱스 번호를 작성하여 접근함

        var [x, y, z] = getScores();
        console.log(x);          // 70  
        console.log(y);          // 80
        console.log(z);          // 90

        // var [x,y] = getScores();
        // console.log(y);
        

        // 위도 latitude, 경도 longitude
        // 현재 위치한 위도, 경도
        function getLocation(){
            return [123.12, 23.023];
        }

        var [latitude,longitude] = getLocation();

        console.log(latitude);

    </script>
</body>
</html>
