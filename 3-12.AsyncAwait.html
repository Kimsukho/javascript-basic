    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

			// Async/Await
			// : promise와 동일한 기능, 더 간결하여 주로 사용함

			var url = "https://0144ece0-2710-4df2-9f58-be69b762ba62.mock.pstmn.io/productList";
			// var data = axios.get(url).then(function(response){
			//   console.log(response.data);
			//   return response.data;
			// });

			function getData() {
				//promise
				return new Promise(function(resolve, reject){
					axios.get(url).then(function(response){
						console.log(response.data);
						resolve(response.data);
					});
				});
			}

			async function getData2(path) {
				return (await axios.get(path)).data;
			}

			async function calculateSum(){
				var data = await getData2(url);

			
				var total = 0;

				for(var item of data) {
						total += item.price;
					}

					console.log(total);
			}

			calculateSum();

    </script>
