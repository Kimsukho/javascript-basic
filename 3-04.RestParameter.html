        function sum(...args) {
            var total = 0;
            for(var x of args) {
              total += x;
            }

            // 배열인 경우 forEach()
            args.forEach(function(x, index){
                console.log(index + "번째: "+ x); // 배열의 index값을 출력
                total += x;
            });
            console.log(total);
            return total;
        }
